<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
   <title>Contact Us Form</title>
    <link rel="stylesheet" href="contact-us.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="content">
      <div class="image-box">
       <img src="Images/light-mode.png" alt="" height="500">
      </div>
    <form action="#">
      <div class="topic">Contact Us!</div>
      <div class="input-box">
        <input type="text" required>
        <label>Full name...</label>
      </div>
      <div class="input-box">
        <input type="text" required>
        <label>Email...</label>
      </div>
      <div class="message-box"><textarea class="form-control" name="message-box"></textarea>
        <label>Message...</label>
      </div>
      <div class="input-box">
        <input type="submit" value="Contact us now!!">
      </div>
    </form>
  </div>
  </div>
</body>
</html>
